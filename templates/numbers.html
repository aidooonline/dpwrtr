<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generated Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #ff7f50, #ff6347);
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>All Generated Numbers</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>win1</th>
                        <th>Win2</th>
                        <th>Win3</th>
                        <th>Win4</th>
                        <th>Win5</th>
                        <th>Mac6</th>
                        <th>Mac7</th>
                        <th>Mac8</th>
                        <th>Mac9</th>
                        <th>Mac10</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                        <td>{{ row[6] }}</td>
                        <td>{{ row[7] }}</td>
                        <td>{{ row[8] }}</td>
                        <td>{{ row[9] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
