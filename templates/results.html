<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: white;
            font-size: 32px;
            margin-top: 50px;
            text-align: center;
        }
        
        .video {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            color: #ff9a9e;
            font-size: 24px;
            margin-top: 0;
        }
        
        p {
            color: #555555;
            margin-top: 10px;
        }
        
        img {
            max-width: 100%;
            margin-top: 10px;
        }
        
        p.video-id {
            color: #777777;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>

    <div class="container">
        {% for video in videos %}
        <div class="video">
            <h2>{{ video.title }}</h2>
            <p>{{ video.description }}</p>
            <img src="{{ video.thumbnail }}" alt="{{ video.title }} thumbnail">
            <p class="video-id">Video ID: {{ video.video_id }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
