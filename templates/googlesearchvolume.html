<!DOCTYPE html>
<html>
<head>
    <title>Keyword Search Data</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 300px;
            height: 30px;
            font-size: 16px;
            padding: 5px;
        }

        input[type="submit"] {
            width: 100px;
            height: 30px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keyword Search Data</h1>
        <form action="/get_search_data" method="post">
            <input type="text" name="keywords" placeholder="Enter keywords separated by commas" required>
            <br>
            <input type="submit" value="Get Data">
        </form>
        <table>
            <tr>
                <th>Keyword</th>
                <th>Search Volume</th>
                <th>CPC High</th>
                <th>CPC Low</th>
            </tr>
            {% for result in search_data %}
            <tr>
                <td>{{ result.keyword }}</td>
                <td>{{ result.search_volume }}</td>
                <td>{{ result.cpc_high }}</td>
                <td>{{ result.cpc_low }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
